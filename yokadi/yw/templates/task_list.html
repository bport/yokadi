{% extends "layout.html" %}

{% block body %}
<div data-bind="foreach: projects">
<h2 data-bind="text: name"></h2>
<table class="table">
    <thead>
    <th class="col-sm-1">ID</th>
    <th class="col-sm-5">Title</th>
    <th class="col-sm-1">Urgency</th>
    <th class="col-sm-1">Status</th>
    <th class="col-sm-2">Creation date</th>
    <th class="col-sm-2">Due date</th>
    </thead>
    <tbody data-bind="foreach: tasks">
        <tr>
            <td data-bind="text: id"></td>
            <td data-bind="text: title"></td>
            <td data-bind="text: urgency"></td>
            <td data-bind="text: status"></td>
            <td data-bind="text: creationDate"></td>
            <td data-bind="text: dueDate"></td>
        </tr>
    </tbody>
</table>
</div>

{% endblock %}
